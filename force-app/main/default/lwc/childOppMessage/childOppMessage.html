<template>
    <lightning-card  variant="Narrow"  title="Oppportunity Note Page" icon-name="custom:custom83">
        <lightning-button-icon  onclick={clickHandler} icon-name="action:edit" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">
            <lightning-input type="text" variant="standard" name="name" placeholder="Type here..." value={dataToSend} onchange={changeHandler}></lightning-input>
        </p>
        <p slot="footer">Take it easy...</p>
    </lightning-card>
</template>
