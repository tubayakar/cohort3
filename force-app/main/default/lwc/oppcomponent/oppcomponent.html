<template>
    <lightning-card  variant="Narrow"  title="Opportunity Component" icon-name="standard:goals">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">

            <lightning-input type="text" label="Enter Opportunity Name" value={searchText} onchange={textChangeHandler}></lightning-input>


            <template if:true={multiopp}>

                    <lightning-datatable
                            key-field="id"
                            data={multiopp}
                            columns={columns}>
                    </lightning-datatable>        
            
            </template>

        </p>
        <p slot="footer">{searchText} contain Opportunities</p>
    </lightning-card>
</template>
