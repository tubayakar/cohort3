<template>
    <lightning-card  variant="Narrow"  title="Lead Component" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <p class="slds-p-horizontal_small">Lead Information:

            <template if:true={multileads}>

                <template for:each={multileads} for:item="leads">

                    <p key={lead.Id}> {lead.FirstName} - {lead.LastName} - {lead.Phone} </p>

                </template>

            </template>
        </p>
        <p slot="footer">Last 5 Leads Source Web</p>
    </lightning-card>
</template>
