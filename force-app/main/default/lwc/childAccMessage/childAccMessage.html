<template>
    <lightning-card  variant="Narrow"  title="Account Info Page" icon-name="custom:custom18">
        <lightning-button-icon  icon-name="action:announcement" variant="border-filled" alternative-text="Show More" slot="actions" onclick={clickHandler}></lightning-button-icon>
        <p class="slds-p-horizontal_small">
            Latest Info about Account:
           <lightning-input type="text" variant="standard" name=" Acc Info" placeholder="Type here..." value={dataToSend} onchange={changeHandler}></lightning-input>
        </p>
        <p slot="footer">Account Info Section</p>
    </lightning-card>
</template>
